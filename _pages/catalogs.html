---
title: "Catalogues"
layout: default
permalink: "/catalogs"
---

<div class="container">
    <h4 class="font-weight-bold spanborder"><span>{{page.title}}</span></h4>
    <div class="row gap-y listrecent listrecent listauthor">
        {% for catalog in site.catalogs %}
            <div class="col-6 col-lg-2 mb-2">
                <div class="p-4 border rounded fixed-box">
                    <div class="row">
                        <a target='_blank' href="{{ catalog.link }}">
                            <div class="col-md-12">
                                <h5 class="text-dark mb-3 justify-content-center text-center"> {{ catalog.title }} </h5>
                            </div>
                            <div class="col-md-12 d-flex justify-content-between">
                                <img alt="{{ catalog.title }}" src="{{site.baseurl}}/{{ catalog.image }}" class="rounded catalog-image">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<style>
.fixed-box {
    width: 200px;
    height: 200px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    overflow: hidden;
    text-align: center;
}

.fixed-box h5 {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
    line-height: 1.2;
}

.catalog-image {
    width: 100%;
    height: auto;
    max-height: 150px;
    object-fit: cover;
    border-radius: 5px;
}

footer {
    *position: fixed !important;
    bottom: 0px !important;
    width: 100vw !important;
    position: bottom;
}
</style>
