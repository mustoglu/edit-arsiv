---
title: "Whom We Represent"
layout: app
permalink: "/represented"
---

<div class="container">
    <h4 class="font-weight-bold spanborder"><span>{{page.title}}</span></h4>
    <div class="row gap-y listrecent listrecent listauthor">
        {% for company in site.companys %}
            <div class="col-6 col-lg-2 mb-2">
                <div class="fixed-box">
                    <div class="row">
                        <a href="{{ company.url }}">
                            <div class="col-md-12">
                                <!-- Şirket ismi üstte -->
                                <h5 class="text-dark mb-3 justify-content-center text-center"> {{ company.title }} </h5>
                            </div>
                            <div class="col-md-12 d-flex justify-content-between">
                                <!-- Logo altta -->
                                <img alt="{{ company.title }}" src="{{site.baseurl}}/{{ company.image }}" class="rounded company-image">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<style>
/* Kutuların sabit boyutları */
.fixed-box {
    width: 250px; /* Sabit genişlik */
    height: 250px; /* Sabit yükseklik */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    overflow: hidden; /* Taşmaları gizler */
    text-align: center;
    padding: 20px;
}

/* Şi-2rket isimlerinin tasarımı */
.fixed-box h5 {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
    line-height: 1.2;
}

/* Görselin kutuya uyum sağlaması */
.company-image {
    width: 150px; /* Sabit genişlik */
    height: 150px; /* Sabit yükseklik */
    object-fit: contain; /* Görselin oranını koruyarak sığdırma */
    border-radius: 50%; /* Tam yuvarlak görünüm */
    padding: 10px; /* Logo etrafında boşluk */
    background-color: white; /* Arka plan rengi */
    box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Belirgin gölge efekti */
    transition: transform 0.3s ease; /* Hover efekti için geçiş */
    border: 3px solid #e0e0e0; /* Yuvarlak çerçeve */
}

.company-image:hover {
    transform: scale(1.1); /* Hover durumunda büyüme efekti */
    box-shadow: 0 6px 12px rgba(0,0,0,0.3); /* Hover durumunda daha belirgin gölge */
    border-color: #bdbdbd; /* Hover durumunda çerçeve rengi değişimi */
}

/* footer app layout üzerinden geliyor */
</style>
